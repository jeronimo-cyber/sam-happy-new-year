<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelukkig Nieuwjaar 2026!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: popIn 1s ease-out;
        }
        p {
            font-size: 1.5rem;
            max-width: 600px;
            line-height: 1.6;
            margin: 0 20px;
            animation: fadeIn 2s ease-out;
        }
        .year {
            font-size: 6rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
            display: block;
            margin: 10px 0;
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Confetti Canvas */
        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    
    <h1>Gelukkig Nieuwjaar!</h1>
    <span class="year">2026</span>
    <p>Beste Sam , Beste wensen voor een fantastisch, gezond en succesvol jaar.<br>Veel succes en plezier in de goal en veel studiegenot:-)!</p>

    <script>
        // Simpel confetti script
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const pieces = [];
        const colors = ['#ffd700', '#ff0000', '#ffffff', '#00ff00', '#0000ff'];

        for(let i=0; i<100; i++) {
            pieces.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 6 + 2,
                d: Math.random() * 100, // density
                c: colors[Math.floor(Math.random() * colors.length)],
                vx: (Math.random() - 0.5) * 2,
                vy: Math.random() * 2 + 1
            });
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            pieces.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
                ctx.fillStyle = p.c;
                ctx.fill();
                p.y += p.vy;
                p.x += Math.sin(p.d) * 0.5; // sway
                p.d += 0.05;
                if(p.y > canvas.height) p.y = -10;
            });
            requestAnimationFrame(draw);
        }
        draw();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
